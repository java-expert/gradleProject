apply plugin: 'java'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile "joda-time:joda-time:2.2"
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}

jar {
    baseName = 'gs-gradle'
    version =  '0.1.0'
}

apply plugin: 'application'

mainClassName = 'main.java.hello.Test'

task sampletask << {
	println 'task execution written in groovy'}
	
task first<< {
println 'first, '}

task world(dependsOn:first) << {
println 'second'}


